<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/icons/games-hub-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Online Games Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-light: #f0f4f8; /* Light background */
            --background-dark: #2d2d2d; /* Dark background */
            --container-dark: #242424; /* Dark purple for container */
            --text-dark: #333; /* Dark text */
            --text-light: #fff; /* Light text */
            --heading-color: #6c63ff; /* Heading color */
            --list-item-background: #e7e7e7; /* Light background for list items */
            --list-item-background-dark: #6c63ff; /* Dark background for list items */
            --input-background-dark: #1a1a1a; /* Dark input background */
            --input-border-dark: #404040; /* Dark input border */
            --primary-color: #6c63ff; /* Purple */
            --primary-color-dark: #5a52e0; /* Darker purple */
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow */
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white; /* White background for the container */
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        h2 {
            text-align: center;
            color: var(--heading-color);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6c63ff; /* Primary color on focus */
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #6c63ff; /* Primary color */
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #5a52e0; /* Darker shade on hover */
        }

        .announcements-container {
            margin-top: 2rem;
        }

        #announcementsList {
            list-style-type: none;
            padding: 0;
        }

        #announcementsList li {
            background: var(--list-item-background);
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        /* Dark mode styles */
        .dark-mode {
            background: var(--background-dark);
            color: var(--text-light);
        }

        .dark-mode .container {
            background: var(--container-dark);
        }

        .dark-mode .form-group input,
        .dark-mode .form-group textarea {
            background: var(--input-background-dark); /* Use a variable for dark input background */
            border-color: var(--input-border-dark); /* Use a variable for dark input border */
            color: var(--text-light); /* Use a variable for light text */
        }

        .dark-mode .submit-btn {
            background: var(--primary-color-dark); /* Use a variable for dark primary color */
        }

        .dark-mode .submit-btn:hover {
            background: var(--primary-color); /* Use a variable for primary color */
        }

        .dark-mode .theme-toggle {
            color: var(--text-light);
        }

        .dark-mode #announcementsList li {
            background: var(--list-item-background-dark);
        }
    </style>
</head>
<body>
    <div class="logo">
    <div class="container">
        <nav class="top-nav">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Games</span>
            </a>
    
            <div class="nav-buttons" style="display: flex; justify-content: flex-end;">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
        </nav>

        <div class="announcements-container">
            <h2>Announcements</h2>
            <ul id="announcementsList">
                <li>Version 1.4 is out now!</li>
                <li>9 new games!</li>
            </ul>
        </div>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
