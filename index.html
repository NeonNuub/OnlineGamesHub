<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/icons/games-hub-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Games Hub</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-gamepad"></i>
                    <span>Online Games Hub</span>
                </a>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-buttons">
                <a href="recommend-game.html" class="recommend-btn">
                    <i class="fas fa-plus-circle"></i>
                    Recommend Game
                </a>
                <a href="announcements.html" class="nav-link">
                    Announcements
                </a>
                <button class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <div class="main-content">
            <aside class="sidebar">
                <h3>Categories</h3>
                <ul class="category-list">
                    <li class="active" data-tag="all"><i class="fas fa-th-large"></i> All Games</li>
                    <li data-tag="popular"><i class="fas fa-star"></i> Popular</li>
                    <li data-tag="puzzle"><i class="fas fa-puzzle-piece"></i> Puzzle</li>
                    <li data-tag="action"><i class="fas fa-running"></i> Action</li>
                    <li data-tag="strategy"><i class="fas fa-brain"></i> Strategy</li>
                    <li data-tag="racing"><i class="fas fa-car"></i> Racing</li>
                    <li data-tag="classic"><i class="fas fa-compact-disc"></i> Classic</li>
                    <li data-tag="arcade"><i class="fas fa-gamepad"></i> Arcade</li>
                    <li data-tag="shooting"><i class="fas fa-crosshairs"></i> Shooting</li>
                </ul>
            </aside>

            <main class="games-grid">
                <h2>All Games</h2>
                <div class="games-container" id="gamesContainer">
                    <!-- Games will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div> 

    <script>
        const themeToggle = document.querySelector('.theme-toggle-btn');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>

    <script src="js/games.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
