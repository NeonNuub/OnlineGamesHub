<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Games Hub</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>Online Games Hub</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-buttons">
                <a href="recommend-game.html" class="recommend-btn">
                    <i class="fas fa-plus-circle"></i>
                    Recommend Game
                </a>
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <div class="main-content">
            <aside class="sidebar">
                <h3>Categories</h3>
                <ul class="category-list">
                    <li class="active"><i class="fas fa-th-large"></i> All Games</li>
                    <li><i class="fas fa-star"></i> Popular</li>
                    <li><i class="fas fa-puzzle-piece"></i> Puzzle</li>
                    <li><i class="fas fa-running"></i> Action</li>
                    <li><i class="fas fa-brain"></i> Strategy</li>
                    <li><i class="fas fa-car"></i> Racing</li>
                </ul>
            </aside>

            <main class="games-grid">
                <h2>All Games</h2>
                <div class="games-container" id="gamesContainer">
                    <!-- Games will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/games.js"></script>
    <script src="js/search.js"></script>
    <script src="js/recommend.js"></script>
</body>
</html>
