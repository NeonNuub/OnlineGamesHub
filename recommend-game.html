<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend a Game - Online Games Hub</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .recommend-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .recommend-form {
            background: var(--background-light);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            position: relative;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-light);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            color: #333;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .tag-options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .tag-option {
            padding: 1rem 2rem;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary-color);
            user-select: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-option::before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .tag-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            background: rgba(108, 92, 231, 0.15);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.15);
        }

        .tag-option.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }

        .tag-option.selected::before {
            background: white;
            border-color: white;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        /* Dark mode styles */
        .dark-mode .recommend-form {
            background: #2d2d2d;
        }

        .dark-mode .form-group label {
            color: #fff;
        }

        .dark-mode .form-group input,
        .dark-mode .form-group textarea {
            background: #1a1a1a;
            border-color: #404040;
            color: #fff;
        }

        .dark-mode .tag-option {
            background: rgba(108, 92, 231, 0.15);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .dark-mode .tag-option::before {
            border-color: var(--primary-color);
        }

        .dark-mode .tag-option:hover {
            background: rgba(108, 92, 231, 0.25);
            border-color: var(--secondary-color);
        }

        .dark-mode .tag-option.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .dark-mode .back-btn {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-gamepad"></i>
                    <span>Online Games Hub</span>
                </a>
            </div>
            <div class="nav-buttons">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <div class="recommend-container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Games</span>
            </a>

            <div class="recommend-form">
                <div class="form-header">
                    <h2><i class="fas fa-plus-circle"></i> Recommend a Game</h2>
                    <p>Help us grow our collection by recommending a game!</p>
                </div>
                
                <form id="recommendForm">
                    <div class="form-group">
                        <label for="gameName">Game Name *</label>
                        <input type="text" name="Game Name" id="gameName" required placeholder="e.g., Super Mario Bros">
                    </div>

                    <div class="form-group">
                        <label for="gameUrl">Game URL *</label>
                        <input type="url" name="Game URL" id="gameUrl" required placeholder="https://example.com/game">
                    </div>

                    <div class="form-group">
                        <label>Game Categories *</label>
                        <div class="tag-options">
                            <div class="tag-option" data-tag="action">Action</div>
                            <div class="tag-option" data-tag="puzzle">Puzzle</div>
                            <div class="tag-option" data-tag="strategy">Strategy</div>
                            <div class="tag-option" data-tag="racing">Racing</div>
                            <div class="tag-option" data-tag="classic">Classic</div>
                            <div class="tag-option" data-tag="arcade">Arcade</div>
                        </div>
                        <input type="hidden" name="Categories" id="selectedCategories">
                        <div style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--secondary-color);">
                            Click to select multiple categories
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Why should we add this game? *</label>
                        <textarea name="Description" id="description" required placeholder="Tell us why this game would be a great addition..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Submit Recommendation
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Tag selection functionality
        document.querySelectorAll('.tag-option').forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('selected');
                updateSelectedCategories();
            });
        });

        // Update hidden categories input when tags are selected
        function updateSelectedCategories() {
            const selectedTags = Array.from(document.querySelectorAll('.tag-option.selected'))
                .map(tag => tag.dataset.tag);
            document.getElementById('selectedCategories').value = selectedTags.join(', ');
        }

        // Form submission
        document.getElementById('recommendForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Validate categories
            const selectedTags = document.querySelectorAll('.tag-option.selected');
            if (selectedTags.length === 0) {
                alert('Please select at least one category');
                return false;
            }

            // Get form data
            const formData = {
                _subject: 'New Game Recommendation',
                'Game Name': document.getElementById('gameName').value,
                'Game URL': document.getElementById('gameUrl').value,
                'Categories': Array.from(selectedTags).map(tag => tag.dataset.tag).join(', '),
                'Description': document.getElementById('description').value
            };

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;

            try {
                // Send to FormSubmit
                const response = await fetch('https://formsubmit.co/ajax/guo766316@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // Show success message
                    alert('Thank you for your recommendation! We will review it soon.');
                    
                    // Reset form
                    event.target.reset();
                    document.querySelectorAll('.tag-option.selected')
                        .forEach(tag => tag.classList.remove('selected'));
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your recommendation. Please try again.');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
