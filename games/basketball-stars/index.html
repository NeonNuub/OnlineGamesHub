<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/icons/games-hub-icon.png">
    <title>Basketball Stars - Online Games Hub</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <a href="../../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Games</span>
            </a>
            <h2>Basketball Stars</h2>
            <div style="width: 100px;"></div> <!-- Spacer for alignment -->
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        
        <iframe 
            src="https://ug17.github.io/play/Basketball-Stars/"
            class="game-frame" 
            id="gameFrame"
            allow="fullscreen"
            onload="document.getElementById('loadingOverlay').style.display='none';"
        ></iframe>
    </div>
    
    <script>
        // Hide loading overlay after 5 seconds even if iframe doesn't load
        setTimeout(() => {
            document.getElementById('loadingOverlay').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
